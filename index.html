<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projekty — jkrizanovsky</title>
    <style>
      :root{--bg:#fff;--fg:#111;--muted:#6b6b6b}
      *{box-sizing:border-box}
      body{margin:0;background:linear-gradient(180deg,#fff,#f6f6f6);font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:var(--fg);display:grid;place-items:center;height:100vh}
      .card{background:var(--bg);border-radius:12px;padding:2rem;box-shadow:0 10px 30px rgba(0,0,0,.06);max-width:780px;width:94%;text-align:center;border:1px solid #eee}
      h1{margin:0 0 .25rem;font-size:1.6rem}
      p.lead{color:var(--muted);margin:0 0 1.2rem}
      .grid{display:flex;gap:1rem;flex-wrap:wrap;justify-content:center}
      .project{display:block;flex:1 1 220px;min-width:200px;text-decoration:none;color:inherit;border:1px solid #e9e9e9;padding:1rem;border-radius:8px;background:#fff;transition:transform .12s,box-shadow .12s}
      .project:hover{transform:translateY(-4px);box-shadow:0 8px 24px rgba(0,0,0,.08)}
      .project h2{margin:.2rem 0 .4rem;font-size:1.05rem}
      .project p{margin:0;color:var(--muted);font-size:.95rem}
      footer{margin-top:1.2rem;color:var(--muted);font-size:.85rem}
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Projekty v repozitáři</h1>
      <p class="lead">Klikni na projekt pro zobrazení — stránka funguje i bez backendu (preview).</p>

      <div class="grid">
        <a class="project" href="vizitka/">
          <h2>Osobní vizitka</h2>
          <p>Moderní černobílá vizitka (index + CSS)</p>
        </a>


      </div>

      <footer>Podrobnosti v `README.md` nebo v jednotlivých složkách.</footer>
    </main>
  </body>
</html>
