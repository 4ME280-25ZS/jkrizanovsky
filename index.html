<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projekty — jkrizanovsky</title>
    <style>
      :root{--bg:#1a1a1a;--fg:#e8e8e8;--muted:#999}
      *{box-sizing:border-box}
      body{margin:0;background:linear-gradient(-45deg, #1a1a1a 0%, #0a3a0a 25%, #1a1a1a 50%, #0a3a0a 75%, #1a1a1a 100%);background-size:400% 400%;animation:gradientShift 15s ease infinite;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:var(--fg);display:grid;place-items:center;height:100vh}
      @keyframes gradientShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
      .card{background:var(--bg);border-radius:12px;padding:2rem;box-shadow:0 10px 30px rgba(0,0,0,.3);max-width:780px;width:94%;text-align:center;border:1px solid #333}
      h1{margin:0 0 .25rem;font-size:1.6rem;color:#2aff2a}
      p.lead{color:var(--muted);margin:0 0 1.2rem}
      .grid{display:flex;gap:1rem;flex-wrap:wrap;justify-content:center}
      .project{display:block;flex:1 1 220px;min-width:200px;text-decoration:none;color:inherit;border:1px solid #333;padding:1rem;border-radius:8px;background:#222;transition:transform .12s,box-shadow .12s}
      .project:hover{transform:translateY(-4px);box-shadow:0 8px 24px rgba(42,255,42,.15);border-color:#2aff2a}
      .project h2{margin:.2rem 0 .4rem;font-size:1.05rem;color:#2aff2a}
      .project p{margin:0;color:var(--muted);font-size:.95rem}
      footer{margin-top:1.2rem;color:var(--muted);font-size:.85rem}
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Projekty v repozitáři</h1>
      <p class="lead">Klikni na projekt pro zobrazení.</p>

      <div class="grid">
        <a class="project" href="vizitka/">
          <h2>Kdo jsem?</h2>
          <p>Moderní web vizitka</p>
        </a>

        <a class="project" href="wishlist-anon/public/">
          <h2>Wishlist</h2>
          <p>Co si přeju ke dni válečných veteránů</p>
        </a>

      </div>

      <footer>Toto je můj web a ty tu odteď budeš se mnou.</footer>
    </main>
  </body>
</html>
