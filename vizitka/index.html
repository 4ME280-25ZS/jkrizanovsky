    <title>Osobní vizitka</title>
    <link rel="stylesheet" href="styles.css">
  </head>

    <main class="card">
      <a class="back-link" href="../" aria-label="Zpět">← Zpět</a>
      <div class="card-inner">

          <!-- Replace avatar.svg with your photo or keep the SVG -->
          <img src="avatar.svg" alt="Avatar" />
        </div>
        <div class="content">
          <h1 class="name">Jméno Příjmení</h1>
          <p class="meta">Datum narození: <strong>YYYY-MM-DD</strong></p>
          <p class="role">Pracovní pozice: <strong>Frontend Developer</strong></p>

          <ul class="contacts">
          <li><svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M2 6.5C2 5.12 3.12 4 4.5 4h15C20.88 4 22 5.12 22 6.5v11c0 1.38-1.12 2.5-2.5 2.5h-15C3.12 20 2 18.88 2 17.5v-11zM4.5 6L12 10.5 19.5 6H4.5z"></path></svg>
            <a href="mailto:email@example.com">email@example.com</a></li>
          <li><svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M6.6 10.8c1.2 2.6 3.2 4.6 5.8 5.8l1.2-1.2c.3-.3.8-.4 1.1-.2 1.2.5 2.6.8 4 .8.4 0 .7.3.7.7V20c0 .4-.3.7-.7.7C10.8 20.7 3.3 13.2 3.3 4.7c0-.4.3-.7.7-.7h2.2c.4 0 .7.2.7.6.1 1.4.4 2.8.9 4 .1.3 0 .8-.2 1.1L6.6 10.8z"></path></svg>
            <a href="tel:+420000000000">+420 000 000 000</a></li>
        </ul>
          <p class="cta">Chcete-li mě kontaktovat, napište e-mail nebo zavolejte.</p>
        </div>
      </div>
    </main>
  </body>
</html>
