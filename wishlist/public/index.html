<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wishlist — zapiš svůj přání</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="wrap">
    <a class="back-link" href="../../" aria-label="Zpět">← Zpět</a>
      <header>
        <h1>Wishlist</h1>
        <p>Zapiš jméno u kterékoliv položky níže — pokud zadáš text a potvrdíš, jméno bude uloženo do databáze a přiřazeno k položce.</p>
        <div id="previewBanner" class="muted hidden">Preview mode: DB not connected — zobrazeny ukázkové data.</div>
      </header>

      <section class="board">
        <div class="panel full">
          <h2>Seznam položek</h2>
          <ul id="itemsList" class="items"></ul>
        </div>
      </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabase-config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
