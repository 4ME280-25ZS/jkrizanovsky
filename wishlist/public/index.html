<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wishlist — zapiš svůj přání</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="wrap">
      <header>
        <h1>Wishlist</h1>
        <p>Zapiš jednu položku, kterou si přeješ. Každý návštěvník může mít právě jednu položku.</p>
      </header>

      <section class="board">
        <div class="panel">
          <h2>Jsi nový návštěvník?</h2>
          <div class="field">
            <input id="visitorName" placeholder="Zadej své jméno" />
            <button id="registerBtn">Registrovat</button>
          </div>
          <p class="muted">Tvé jméno se uloží lokálně a budou s ním spojeny tvé položky.</p>
        </div>

        <div class="panel">
          <h2>Tvoje položka</h2>
          <div id="addArea" class="field hidden">
            <input id="itemTitle" placeholder="Napiš název položky" />
            <button id="addBtn">Přidat</button>
          </div>
          <div id="yourItem" class="muted">Nejsi zaregistrován nebo už máš položku.</div>
        </div>

        <div class="panel full">
          <h2>Seznam položek</h2>
          <ul id="itemsList" class="items"></ul>
        </div>
      </section>

    </main>

    <!-- Optional Supabase client: create supabase-config.js from supabase-config.example.js with your project details -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
    <script src="supabase-config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
