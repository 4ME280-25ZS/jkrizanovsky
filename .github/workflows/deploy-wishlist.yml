name: Deploy Wishlist to gh-pages/wishlist

on:
  push:
    branches: [ main ]

jobs:
  deploy-wishlist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare gh-pages branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git fetch origin gh-pages:gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . || true
            git commit --allow-empty -m "Init gh-pages branch"
            git push origin gh-pages
            git checkout main
          fi

      - name: Copy wishlist public to gh-pages/wishlist
        run: |
          git checkout gh-pages
          mkdir -p wishlist
          rm -rf wishlist/* || true
          cp -r wishlist/public/* wishlist/
          git add wishlist
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy wishlist (public) to gh-pages/wishlist"
            git push origin gh-pages
          fi

      - name: Done
        run: echo "Wishlist published to gh-pages/wishlist (if there were changes)"